		var dropper = function (hash) {
			return function () {
				for (var i = 0; i < requests.length; i++) {
					if (requests[i].tx.hash == hash) {
						requests.splice(i, 1);
						break;
					}
				}
			}
		};

		var requestFaucet = function () {
			if (document.getElementById('faucet-address').value.length === 0) {
				$("#response-text").text('Invalid UniChain address');
				$("#response-text").css({ "color": "red" });
			} else {
				grecaptcha.ready(function () {
					grecaptcha.execute('6Lf0vXQgAAAAAJsvvp8gYrVbGCqSV488I6RuTcVx', { action: 'submit' }).then(function (token) {
						console.log('token', token);
						$("#response-text").text = "&nbsp;";
						fetch('http://localhost:5100/api/v1/faucet/request-send-faucet', {
							headers: {
								'Accept': 'application/json',
								'Content-Type': 'application/json'
							},
							method: "POST",
							body: JSON.stringify({
								to: document.getElementById('faucet-address').value,
								type: 'UNW',
								amount: 10,
								reCaptcha: token
							}),
						})
							.then(response => response.json())
							.then(res => {
								if (!res?.error) {
									$("#faucet-address").val('');
									$("#response-text").css({ "color": "#00C850" });
								}
								$("#response-text").text(res.msg);
							})

								$("#response-text").text('Fail to faucet');
								$("#response-text").css({ "color": "red" });

		setInterval(function () {
			$('.progress-bar').each(function () {
				var progress = Number($(this).attr('aria-valuenow')) + 1;
				if (progress < 30) {
					$(this).attr('aria-valuenow', progress);
					$(this).css('width', (progress * 100 / 30) + '%');
				} else if (progress == 30) {
					$(this).css('width', '100%');
					$(this).addClass("progress-bar-danger");
				}
			})
			$('.timer').each(function () {
				var index = Number($(this).attr('id').substring(5));
				$(this).html(moment.duration(moment(requests[index].time).unix() - moment().unix(), 'seconds').humanize(true));
